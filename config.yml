baseURL: "https://trekkw2ks-archive.netlify.app/"
title: "Trekkw2ks Archive"
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
pagination:
  pagerSize: 20

taxonomies:
    tag: tags

menu:
    main:
        - name: "Search"
          url: "search/"
          weight: 1
        - name: "Transcripts"
          url: "posts/"
          weight: 2

params:
    description: "A digital archive of Trekkw2ks video, audio, and written transcripts."
    author: Trekkw2ks
    # googleAnalyticsID: "G-XXXXX"
    DateFormat: "January 2, 2006"
    defaultTheme: dark
    hideFooter: false
    disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    disableSpecial1stPost: true
    disableAnchoredHeadings: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowAllPagesInArchive: true
    
    assets:
      disableScrollBarStyle: true
      disableFingerprinting: true
      customCSS:          # ‚Üê this tells PaperMod to load the file
        - css/custom.css
    # CRITICAL FIX: This tells the homepage to look in your "posts" folder
    MainSections: ["posts"]
    
    ShowToc: true
    disableScrollToTop: false
    TocOpen: false
    ShowWordCount: true
    UseHugoToc: true
    comments: false
    math: false

    # HOMEPAGE PROFILE SECTION (Replaces the Professor)
    profileMode:
          enabled: false
          title: Trekkw2ks Archive
          subtitle: "Welcome to the complete digital footprint of Trekkw2ks. Browse transcripts, blogs, and archives below."
          # imageUrl: "logo.png" 
          imageWidth: 160
          imageHeight: 160
          buttons:
            - name: Browse Transcripts
              url: posts/
            - name: Search Archive
              url: search/

    # SOCIAL LINKS (Update these with your real links later)
    socialIcons:
        - name: YouTube
          url: https://www.youtube.com/@Trekkw2ks 
        - name: LinkedIn
          url: https://linkedin.com/in/your-profile

    assets:
        disableScrollBarStyle: true
        disableFingerprinting: true
    customCSS:
        - css/custom.css
    cover:
        hiddenInList: false
        hiddenInSingle: true
    label:
      text: "Trekkw2ks"
      icon: CyberPunk_Me_20220828.jpg
      iconHeight: 18

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        guessSyntax: true
        style: autumn 
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2